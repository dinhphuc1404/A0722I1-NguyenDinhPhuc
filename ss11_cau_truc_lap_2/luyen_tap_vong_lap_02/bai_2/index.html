<!DOCTYPE html>

<body>
      <script>
          let n = parseInt(prompt("Nhap vao so can tinh giai thua"));
          let giaiThua = 1;


              for(let i=1;i<=n;i++){
                  giaiThua = giaiThua*i;
              }
              document.writeln("ket qua la: "+giaiThua);



      </script>
