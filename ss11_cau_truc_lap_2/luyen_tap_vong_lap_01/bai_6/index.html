<!DOCTYPE html>

<body>
      <script>
          let s =0;
          for(let i=0;i<30;i++){
              s = s+i;
          }
          s = s*7;
          document.write("Tong 30 so dau tien chia het cho 7: "+s);

      </script>
</body>
