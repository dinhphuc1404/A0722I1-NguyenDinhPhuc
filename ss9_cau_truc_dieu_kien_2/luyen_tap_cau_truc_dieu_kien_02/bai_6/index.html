<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          let a = parseInt(prompt("Nhap vao a"));
          let b = parseInt(prompt("Nhap vao b"));
          if(a==0){
              if(b==0){
                  alert("Phuong trinh vo so nghiem");
              } else {
                  alert("Phuong trinh vo nghiem");
              }
          } else {
              alert("Phuong trinh co nghiem: "+-b+"/"+a);
          }
      </script>
</body>
</html>
