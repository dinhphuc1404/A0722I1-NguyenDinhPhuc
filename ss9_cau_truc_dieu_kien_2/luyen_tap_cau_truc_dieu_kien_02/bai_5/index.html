<!DOCTYPE html>

<body>
     <script>
         let chieucao = parseInt(prompt("Nhap chieu cao"));
         let day = parseInt(prompt("Nhap chieu dai day"));

         document.write("Dien tich tam giac vuong la: "+s);
     </script>
