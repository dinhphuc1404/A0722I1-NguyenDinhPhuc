<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a=[]
        var n=parseInt(prompt("Nhap vao so luong mang"));
        for (let i=0;i<n;i++){
            let b=parseInt(prompt("phan tu "+i));
            a.push(b)
        }
        var res=a.sort(index);
        function index(a,b) {
            return b-a;
        }
        document.write(res);
    </script>
</body>
</html>
