<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr1 = [];
        while (true) {
            let item = prompt("Nhập số và ấn chữ 'exit' khi nhập xong mảng 1  : ");
            if (item === "exit")
                break;
            arr1.push(item);
        }
        let arr2 = [];
        while (true) {
            let item = prompt("Nhập số và ấn chữ 'exit' khi nhập xong mảng 2 : ");
            if (item === "exit")
                break;
            arr2.push(item);
        }
        document.write("Mảng 1 + 2  : " + arr1.concat(arr2));
    </script>
</body>
</html>
