<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div>
    <h2 th:text="#{title.create}"></h2>
</div>
<div>
    <form th:action="@{/student/create}" method="post" th:object="${student}">
        <label for="id" style="margin-left: 20px">ID: <span style="color: red;"> *</span></label>
        <div class="form-group">
            <input id="id" th:field="*{id}" placeholder="Student ID"  class="form-control">
            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red"></span>
        </div>

        <label for="name" style="margin-left: 20px">Name: <span style="color: red;"> *</span></label>
        <div class="form-group">
            <input id="name" th:field="*{name}"  placeholder="Student Name" class="form-control" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
        </div>

        <label for="className" style="margin-left: 20px">Class Name: <span style="color: red;"> *</span></label>
        <div class="form-group">
            <select th:field="*{className}"   id="className" style="margin-left: 20px">
                <option value=""></option>
                <option th:each="className : ${classNames}"
                        th:value="${className.classCode}"
                        th:text="${className.className}"
                        th:selected="${className.classCode.equals(student.className.classCode)}" />
            </select>
        </div>

        <label for="email" style="margin-left: 20px">Email: <span style="color: red;"> *</span></label>
        <div class="form-group">
            <input id="email" th:field="*{email}"  placeholder="Email address" class="form-control" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
        </div>

        <label for="phoneNumber" style="margin-left: 20px">Phone Number: <span style="color: red;"> *</span></label>
        <div class="form-group">
            <input id="phoneNumber" th:field="*{phoneNumber}"  placeholder="Phone number" class="form-control" />
            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></span>
        </div>

        <label for="birthdate" style="margin-left: 20px">Birthdate: <span style="color: red;"> *</span></label>
        <div class="form-group">
            <input type="date" id="birthdate" th:field="*{birthdate}" placeholder="Birthdate" class="form-control"/>
            <span th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}" style="color: red"></span>
        </div>

        <label for="male" style="margin-left: 20px">Sex: <span style="color: red;"> *</span></label>
        <div class="form-group">
            <input type="radio" th:field="*{sex}" th:value="true" id="male" th:selected="*{sex}" style="margin: unset;" >
            <label th:text="Male" th:for="male"/>
            <input type="radio" th:field="*{sex}" th:value="false" id="female" th:selected="*{!sex}" style="margin: unset;">
            <label th:text="Female" th:for="female"/>
        </div>
        <button type="submit" style="margin-left: 30px"> Add</button>
        <a th:href="@{/student/list}" style="margin-left: 30px"> Back</a>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
