<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm mới phiếu mượn sách</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
<div class="container mt-3">
    <h2>Thêm mới phiếu mượn sách</h2>
    <form method="post" th:action="@{/borrowcard/add}">
        <div class="form-group">
            <label>Mã sách</label>
            <select class="form-control" th:field="*{book}" required>
                <option value="">--Chọn mã sách--</option>
                <th:block th:each="book : ${books}">
                    <option th:value="${book}" th:text="${book.id} + ' - ' + ${book.name}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group">
            <label>Mã học sinh</label>
            <select class="form-control" th:field="*{student}" required>
                <option value="">--Chọn mã học sinh--</option>
                <th:block th:each="student : ${students}">
                    <option th:value="${student}" th:text="${student.id} + ' - ' + ${student.name}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group">
            <label>Ngày mượn</label>
            <input type="date" class="form-control" th:field="*{borrowDate}" required />
        </div>
        <div class="form-group">
            <label>Ngày trả</label>
            <input type="date" class="form-control" th:field="*{returnDate}" required />
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/borrowcard}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>

</html>
