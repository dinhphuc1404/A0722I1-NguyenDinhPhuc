<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="topnav">
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#" style="float:right">Link</a>
</div>

<div class="row">
    <div class="rightcolumn">
        <div class="card">
            <h3>Popular Post</h3>
            <div class="fakeimg"><p>Image</p></div>
            <div class="fakeimg"><p>Image</p></div>
            <div class="fakeimg"><p>Image</p></div>
        </div>
    </div>
    <div class="leftcolumn">
        <div class="card">
        </div>

        <div class="card">
            <form th:action="@{/blog/view}" th:object="${blog}" method="get" novalidate="novalidate"
                  id="form-register">
                <h3>View entry</h3>
                <hr>

                <label>blogName <span style="color: red;"> *</span></label>
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{blogName}" disabled/>
                    <span th:if="${#fields.hasErrors('blogName')}" th:errors="*{blogName}" style="color: red;"></span>
                </div>

                <label>blogContent<span style="color: red;"> *</span></label>
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{blogContent}" disabled/>
                    <span th:if="${#fields.hasErrors('blogContent')}" th:errors="*{blogContent}" style="color: red;"></span>
                </div>

                <label>categoryName<span style="color: red;"> *</span></label>
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{category.categoryName}" disabled/>
                </div>

                <button class="btn btn-danger btn-custom"><a th:href="@{/blog}" style="color: #dddddd">Back to list</a>
                </button>

            </form>
        </div>
    </div>
</div>
<!-- Jquery 3.2.1  -->
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
