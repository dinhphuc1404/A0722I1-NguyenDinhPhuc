<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div class="topnav">
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#" style=" float:right">Link</a>
</div>

<div class="row">
    <div class="rightcolumn">
        <div class="card">
            <h3>Menu</h3>
        </div>
    </div>
    <div class="leftcolumn">
        <div class="card">
        </div>

        <div class="card">
            <!-- Table -->
            <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>blogName</th>
                            <th>blogContent</th>
                            <th>categoryName</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody th:if="${blogs}">
                        <tr th:each="row,rowStat : ${blogs}" th:object="${row}">
                            <td th:text="*{blogName}"></td>
                            <td th:text="*{blogContent}"></td>
                            <td th:text="*{category.categoryName}"></td>
                        </tr>
                        </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
<!-- Jquery 3.2.1  -->
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- Custom JS -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
