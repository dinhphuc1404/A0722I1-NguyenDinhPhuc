<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</head>
<body>
<section >
    <div >
        <!-- Vertical Layout -->
        <div >
            <div >
                <div >
                    <div>
                        <h2>
                            Student list
                        </h2>
                    </div>
                    <div >
                        <a th:href="@{/student/create}" >
                            <i  aria-hidden="true"></i> Add new student
                        </a>
                        <table border="1" id="dataTable-listStudent">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Class name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Birthdate</th>
                                <th>Sex</th>
                                <th>View</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody th:each="st, iterStat: ${students}">
                            <tr th:object="${st}">
                                <td th:text="*{id}"></td>
                                <td th:text="*{name}"></td>
                                <td th:text="*{className.className}"></td>
                                <td th:text="*{email}"></td>
                                <td th:text="*{phoneNumber}"></td>
                                <!--<td th:text="*{birthdate}"></td>-->
                                <td th:text="*{#dates.format(birthdate, 'yyyy-MM-dd')}"></td>
                                <td th:text="*{sex ? 'Nam' : 'Ná»¯'}"></td>
                                <td>
                                    <a th:href="@{/student/view(id=*{id})}">View</a>
                                </td>
                                <td>
                                    <a th:href="@{/student/delete/{id}(id=*{id})}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
