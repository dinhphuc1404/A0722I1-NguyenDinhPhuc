<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Student detail</h1>
<table border="1" th:object="${student}">
  <tr>
    <td>ID</td>
    <td th:text="${student.id}"></td>
  </tr>
  <tr>
    <td>Name</td>
    <td th:text="*{name}"></td>
  </tr>
  <tr>
    <td >Class Name</td>
    <td th:text="*{className.className}"></td>
  </tr>
  <tr>
    <td>Email</td>
    <td th:text="*{email}"></td>
  </tr>
  <tr>
  <td>Phone Number</td>
    <td th:text="*{phoneNumber}"></td>

  </tr>
  <tr>
    <td>Birthday</td>
    <td th:text="*{#dates.format(birthdate, 'yyyy-MM-dd')}"></td>
  </tr>
  <tr>
  <td>Sex</td>
    <td th:text="*{sex ? 'Nam' : 'Ná»¯'}"></td>
  </tr>
</table>
<a th:href="@{/student/list/}">Back to list</a>
</body>
</html>
