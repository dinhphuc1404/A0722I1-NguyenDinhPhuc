<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table th:object="${user}">
    <tr>
        <td>Name:</td>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td th:text="*{phone}"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td th:text="*{email}"></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td th:text="*{age}"></td>
    </tr>
</table>
</body>
</html>
