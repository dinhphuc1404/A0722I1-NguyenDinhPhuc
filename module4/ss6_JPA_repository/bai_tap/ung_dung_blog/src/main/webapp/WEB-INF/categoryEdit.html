<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragment/header :: header-flag}"></div>
<center>
    <h1>Edit Blog</h1>
    <form th:action="@{/editCate}" method="post" th:object="${category}">
        <table border="1">
            <tbody>

            <tr>
                <td>Code</td>
                <td><input type="text" th:field="*{categoryCode}" th:value="${category.categoryCode}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{categoryName}" th:value="${category.categoryName}"></td>
            </tr>
            </tbody>
        </table>
        <input type="submit" value="Edit Blog"/>
    </form>
</center>
</body>
</html>
