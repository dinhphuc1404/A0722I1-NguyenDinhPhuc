<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragment/header :: header-flag}"></div>
<center>
    <h1 class="text-secondary">View Blog</h1>
    <br>
    <div>
        <img th:src="${blog.image}" width="400px" height="300px" alt="...">
        <br>
        <span></span><span th:text="${blog.name}"></span>
        <br>
        <span> </span><span th:text="${blog.content}"></span>
        <br>
        <span> </span><span th:text="${blog.category.categoryName}"></span>
    </div>
    <br>
    <a th:href="@{/delete/{id}(id=${blog.id})}" class="btn btn-danger">Delete</a>
    <a th:href="@{/edit/{id}(id=${blog.id})}" class="btn btn-warning">Edit</a>

    <br>
    <br>
    <a th:href="@{/list}">Back to list</a>
</center>
</body>
</html>
