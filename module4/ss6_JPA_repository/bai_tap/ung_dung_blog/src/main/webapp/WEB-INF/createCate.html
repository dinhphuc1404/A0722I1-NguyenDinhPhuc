<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragment/header :: header-flag}"></div>
<center>
    <h1>Create new Blog</h1>
    <form th:action="@{saveCate}" method="post" th:object="${category}" novalidate="novalidate" enctype="multipart/form-data">
        <table border="1">
            <tr>
                <td>Id Category</td>
                <td><input type="text" th:field="*{categoryCode}" placeholder="Name blog"></td>
            </tr>
            <tr>
                <td>Name Category</td>
                <td><input type="text" th:field="*{categoryName}" placeholder="Image"></td>
            </tr>

            <tr>
                <td>
                    <input class="btn-outline-danger" type="submit" value="Save"/>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <a th:href="@{/listCate}">Back to list</a>
</center>
</body>
</html>
