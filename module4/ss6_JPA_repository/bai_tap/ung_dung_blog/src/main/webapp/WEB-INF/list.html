<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<body>
<div th:insert="~{fragment/header :: header-flag}"></div>

<center>
    <div class="row container mx-0 my-2">
        <div class="card col-md-3" th:each="b: ${blog}"  novalidate="novalidate" enctype="multipart/form-data">

            <img  class="card-img-top" width="400px" height="300px" th:src="@{'E:/image/'+${b.image}}"/>

            <div class="card-body">
                <h5 class="card-title" th:text="${b.name}"></h5>
                <p class="card-text" th:text="${b.content}"></p>
                <a th:href="@{/view/{id}(id=${b.id})}" class="btn btn-primary">See more</a>
                <p class="card-text" th:text="${b.category.categoryName}"></p>


            </div>
        </div>
    </div>
</center>
<div>
    <a th:href="@{'/list'(page=${blog.number - 1})}" th:if="${blog.hasPrevious()}">Previous</a>
    <span th:text="${blog.number + 1}"></span>/<span th:text="${blog.totalPages}"></span>
    <a th:href="@{'/list'(page=${blog.number + 1})}" th:if="${blog.hasNext()}">Next</a>
</div>
</body>
</html>
