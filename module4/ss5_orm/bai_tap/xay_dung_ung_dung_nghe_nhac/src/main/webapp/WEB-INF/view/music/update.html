<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<title></title>
</head>
<body class="container">
<form th:action="@{/music/update}" method="post" th:object="${music}">
    <table>
        <input type="text" hidden th:field="*{id}">
        <tr>
            <td><label th:for="name" th:text="Name"></label></td>
            <td><input type="text" id="name" th:field="*{name}" th:value="*{name}"></td>
        </tr>
        <tr>
            <td><label th:for="artist" th:text="Artist"></label></td>
            <td><input type="text" id="artist" th:field="*{artist}" th:value="*{artist}"></td>
        </tr>
        <tr>
            <td><label th:for="category" th:text="Category"></label></td>
            <td><input type="text" id="category" th:field="*{genre}" th:value="*{genre}"></td>
        </tr>
        <tr>
            <td><label th:for="link" th:text="Link"></label></td>
            <td><input type="text" id="link" th:field="*{path}" th:value="*{path}"></td>
        </tr>
        <br><br>
        <tr>
            <td></td>
            <td><button type="submit" class="btn btn-warning text-primary">Edit </button></td>
        </tr>
    </table>
</form>
</body>
</html>
