<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         //Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
         let num1 =0;
         let num2 =1;
         let numNext =0;
         for(let i=0;i<20;i++){
             document.writeln(numNext);
             num1 =num2;
             num2= numNext;
             numNext = num1 + num2;
         }
     </script>
</body>
</html>
