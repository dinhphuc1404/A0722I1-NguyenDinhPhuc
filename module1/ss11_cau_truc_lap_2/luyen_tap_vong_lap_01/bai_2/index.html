<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let nhietDo ;
         do {
             nhietDo =parseInt(prompt("Vui long nhap vao nhiet do"));
             if(nhietDo>100){
                 alert("Vui lòng giảm nhiệt độ");
             } else if(nhietDo<20){
                 alert("vui lòng tăng nhiệt độ");
             }
         }while(nhietDo>100 || nhietDo<20);
         alert("Nhiệt độ OK");

     </script>
</body>
</html>
