<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          //Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
          let num1 =0;
          let num2 =1;
          let numNext =0;
          for(let i=0;i<20;i++){


              num1 =num2;
              num2= numNext;
              numNext = num1 + num2;
              if(numNext%5==0){
                  document.writeln(numNext+ " Chia het cho 5");
                  break;
              }
          }

      </script>
</body>
</html>
