<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào kí tự trong bảng chữ cái Tiếng Anh");
        switch (a) {
            case "u":
            case "e":
            case "o":
            case "a":
            case "i":
            case "U":
            case "E":
            case "O":
            case "A":
            case "I":
            document.write("Kí tự: "+a+" là nguyên âm");
            break;
         default:
             document.write("Kí tự: "+a+" là phụ âm");

        }
    </script>
</body>
</html>
