<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let height = parseInt(prompt("Nhập chiều cao"));
        for (let i = 1; i <=height; i++) {
            for (let j = 1; j <= 2*height-1; j++) {
                if ( j==((height-i)+1) || j==((height+i)-1) || i==height){
                    document.write('*');
                }else {
                    document.write('&nbsp;' + '&nbsp;');
                }
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
