<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let height = parseInt(prompt('Nhập chiều cao của tam giác'));
        for (let i = 1; i <= height; i++) {
            for (let j = 1; j <= i; j++) {
                if(j==1  || i == height || i==j){
                    document.write('*');

                }else {
                    document.write('&nbsp;&nbsp;')
                }

            }
            document.write('<br>');
        }
    </script>
</body>
</html>
