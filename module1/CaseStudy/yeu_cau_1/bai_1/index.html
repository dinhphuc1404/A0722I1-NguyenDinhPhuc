<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let lenght = parseInt(prompt('Nhap chieu dai cua hinh chu nhat'));
        let width = parseInt(prompt('Nhap chieu rong cua hinh chu nhat'));
        for (let i = 1; i <= lenght; i++) {
            for (let j = 1; j <= width; j++) {
                if(i==1  || i == lenght  || j == 1 || j== width){
                    document.write('*');
                } else {
                    document.write('&nbsp;'+ '&nbsp');
                }
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
