<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function area(r) {
            return (3.14) * r *r;

        }
        function perimeter(r) {
            return 2 * r * 3.14;

        }
        let a = prompt("Nhập vào bán kính r");
        document.write("Diện tích hình tròn là: "+area(a)+"<br>");
        document.write("Chu vi hình tròn là: "+ perimeter(a));

    </script>
</body>
</html>
