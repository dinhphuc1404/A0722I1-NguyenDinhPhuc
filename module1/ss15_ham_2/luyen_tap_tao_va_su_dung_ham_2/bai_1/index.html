<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
        function square(a) {
            return a * a;
        }
        let b = prompt("Nhap vao 1 số");
        document.write("Bình phương của số "+b+" là : "+square(b));
    </script>
</body>
</html>
