<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.

        function num(a,b) {
            document.write("số trước khi đổi: "+a+"," +b+"<br>");
            let c = a;
             a = b;
             b = c;
            document.write("số sau khi đổi chỗ: "+a+"," +b);
        }
        num(+prompt("So thu nhat"), +prompt("So thu hai"));


    </script>
</body>
</html>
