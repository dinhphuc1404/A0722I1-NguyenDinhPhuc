<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function giaiThua(a) {
            gt = 1;
            for (let i=1;i<=a;i++){
                gt = gt *i;
            }
            return gt;
        }
        let b = prompt("Nhap vao 1 so: ");
        document.write(b +"! = "+giaiThua(b));
    </script>
</body>
</html>
