<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="footToMeter(+prompt('Nhập feet muốn đổi'))">Foot to Meter</button>
    <button onclick="meterToFoot(+prompt('Nhập meter muốn đổi'))">Meter to Food</button>
    <script>
        function footToMeter(foot) {
            alert(0.305 * foot);
        }

        function meterToFoot(meter) {
            alert(3.279 * meter);
        }
    </script>
</body>
</html>
