<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color: red">Bật tắt bóng đèn</h2>
<img src="img/pic_bulboff.gif" id="lamp" alt="">
<br>
<button id="switch" onclick="turnOn_turnOff()" style="color: blue; margin-left: 15px"  >Công tắc</button>
<h4 id="result">Bóng đèn đang tắt</h4>
    <script>
        class Switch {
            constructor(status) {
                this.status = status;
            }
            turnOn_turnOff() {
                this.status = !this.status;
            };
        }
        class Lamp {
            constructor(button) {
                this.button = button;
            }

            convert() {
                if (this.button.status) {
                    document.getElementById("lamp").src = "img/pic_bulbon.gif";
                    document.getElementById("result").innerHTML = "Bóng đèn sáng ".fontcolor("red");
                } else {
                    document.getElementById("lamp").src = "img/pic_bulboff.gif";
                    document.getElementById("result").innerHTML = "Bóng đèn đang tắt";
                }
            }
        }
        let switch1 = new Switch(false);
        let lamp1 = new Lamp(switch1);

        function turnOn_turnOff() {
            switch1.turnOn_turnOff();
            lamp1.convert();

        }
    </script>
</body>
</html>
