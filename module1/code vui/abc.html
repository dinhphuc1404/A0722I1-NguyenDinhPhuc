<!DOCTYPE html>
<html>
<head>
    <title>Master Page Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #banner {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        #menu {
            background-color: #f2f2f2;
            padding: 10px;
            width: 200px;
            float: left;
        }

        #login {
            background-color: #f2f2f2;
            padding: 10px;
            width: 200px;
            float: right;
        }

        #left {
            background-color: #f2f2f2;
            padding: 10px;
            width: 200px;
            float: left;
        }

        #content {
            padding: 10px;
            margin-left: 220px; /* Consider the width of menu and left sections */
            margin-right: 220px; /* Consider the width of login section */
        }

        #footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            clear: both;
        }
    </style>
</head>
<body>
<div id="banner">
    <!-- Banner content goes here -->
    <h1>Website Banner</h1>
</div>

<div id="menu">
    <!-- Menu content goes here -->
    <ul>
        <li><a href="#">Menu Item 1</a></li>
        <li><a href="#">Menu Item 2</a></li>
        <li><a href="#">Menu Item 3</a></li>
    </ul>
</div>

<div id="login">
    <!-- Login content goes here -->
    <h3>Login</h3>
    <form>
        <input type="text" placeholder="Username"><br>
        <input type="password" placeholder="Password"><br>
        <input type="submit" value="Login">
    </form>
</div>

<div id="left">
    <!-- Left content goes here -->
    <h3>Left Section</h3>
    <p>This is the left section of the page.</p>
</div>

<div id="content">
    <!-- Content goes here -->
    <h2>Main Content</h2>
    <p>This is the main content of the page.</p>
</div>

<div id="footer">
    <!-- Footer content goes here -->
    <p>Â© 2023 Your Website. All rights reserved.</p>
</div>
</body>
</html>
