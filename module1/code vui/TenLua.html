<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html{
        box-sizing: border-box;
    }
    *, *:before, *:after{
        box-sizing: inherit;
    }
    html, body{
        height: 100%;
    }
    body{
        position: relative;
        background-color: #08222e;
    }
    .frame{
        position: absolute;
        left: calc(50% - 187px);
        top: calc(50% - 333px);
    }
</style>
<body>
<div class="frame">
    <div class="loader">
        <div class="loader-ring"></div>
        <div class="rocket-wrapper">
            <div class="trail-wrapper">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/61488/trail.png" alt="" class="trail">
            </div>
        </div>
    </div>
</div>
<script>
    var tl =new TimelineMax({repeat: -1,
        repeatDelay: 0});
    tl.from('.cloud',1,{alpha:0})
        .to('.rocket-wrapper',3,{ y: -400, ease:Expo.easeIn})
        .to('.cloud',3,{attr:{ cy: 185}, ease: Expo.easeIn}, "-=3")
    .set('.cloud',{clearProps:all})
    .set('.rocket-wrapper',{y:450})
</script>
</body>
</html>
