<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let vowels = ["u","e","o","a","i"];
        let str = prompt("Nhập chuỗi");
        let count = 0;

        for (let char of str) {
            let charLowerCase = char.toLowerCase();
            vowels.forEach(vowel => {
                if (charLowerCase === vowel) {
                    document.write(`Số nguyên âm là: ${char} <br>`);
                    count++;
                }
            })
        }
        document.write(`Có ${count} số nguyên âm trong chuỗi`);
    </script>
</body>
</html>
