<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //sắp xếp giảm dần
        //Hàm pop() sẽ lấy đi phần tử cuối cùng của mảng.
        //Hàm shift() sẽ lấy đi phần tử đầu tiên của mảng.
        //Hàm sort() sẽ giúp sắp xếp các phần tử của mảng theo một trật tự nhất định.

        var a=[]
        var n=parseInt(prompt("Nhap vao so luong mang"));
        for (let i=0;i<n;i++){
            let b=parseInt(prompt("phan tu "+i));
            a.push(b)
        }
        var res=a.sort(index);
        function index(a,b) {
            return b-a;
        }
         document.write(res);
    </script>
</body>
</html>
