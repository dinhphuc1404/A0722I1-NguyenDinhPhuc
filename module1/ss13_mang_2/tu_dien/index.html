<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let eng =["banana","apple","orange"];
        let vie =["Chuối","Táo","Cam"];
        let input = prompt("Nhập vào tên trái cây");
        if (eng.indexOf(input) !== -1) {
            document.write(vie[eng.indexOf(input)]);
        }else {
            document.write("Không có trong từ điển");
        }
    </script>
</body>
</html>
