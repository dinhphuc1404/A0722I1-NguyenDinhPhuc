<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //đếm số từ trong chuỗi
        let arr = "Nguyen Dinh Phuc ";
        let count = 0;
        if(arr[0] !==" "){
            count = 1;
        }
        for(let i=0; i<arr.length;i++){
            if(arr[i-1] ==" "&& arr[i] !== " "){
                count++;
            }
        }
        document.write(arr+"<br>có "+count +" từ");
    </script>
</body>
</html>
