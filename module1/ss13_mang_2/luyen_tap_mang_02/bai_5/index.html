<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // kiểm tra 2 chuỗi giống hay khác nhau
        let str1 = prompt("Nhap chuoi 1");
        document.write("Chuoi 1: "+str1+"<br>");
        let str2 = prompt("Nhap chuoi 2");
        document.write("Chuoi 2: "+str2+"<br>");
        let alike = true;
        for(let i=0; i<str1.length;i++){
            if(str1[i] !== str2[i]){
                alike = false;
                break;
            }
        }
        if(alike== true && str1.length === str2.length){
            document.write("Hai chuoi giong nhau");
        } else {
            document.write("Hai chuoi khac nhau");
        }
    </script>
</body>
</html>
