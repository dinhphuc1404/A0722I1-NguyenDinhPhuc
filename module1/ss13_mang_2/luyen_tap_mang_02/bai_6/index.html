<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = ["p","-","h","-","u","-","c",1,2,3];
        document.write(arr+"<br>");
        for (let i=0; i<arr.length;i++){
            if(arr[i]==="-"){
                arr.splice(i,1,"_");
            }

        }
        document.write("Sau khi doi: "+arr);


    </script>
</body>
</html>
