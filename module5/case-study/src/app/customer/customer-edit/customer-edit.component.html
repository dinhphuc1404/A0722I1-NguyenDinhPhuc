<h1>Chỉnh sửa thông tin khách hàng</h1>
<form [formGroup]="customerForm" (ngSubmit)="updateCustomer(id)">
  <div class="container">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Id</label>
        <input type="text" class="form-control"  formControlName="idCustomer">
      </div>
      <div class="form-group col-md-6">
        <label >Name</label>
        <input type="text" class="form-control"  formControlName="nameCustomer">
      </div>
      <div class="form-group col-md-6">
        <label>Date</label>
        <input type="date" class="form-control" formControlName="dateCustomer">
      </div>
      <div class="form-group col-md-6">
        <p>Gender</p>
        <input type="radio" name="gender" formControlName="genderCustomer" value="0">Male
        <input type="radio" name="gender" formControlName="genderCustomer" value="1">Female
        <input type="radio" name="gender" formControlName="genderCustomer" value="2">LGBT
      </div>
      <div class="form-group col-md-6">
        <label>IdCard</label>
        <input type="number" class="form-control" formControlName="idCardCustomer">
      </div>
      <div class="form-group col-md-6">
        <label >Phone</label>
        <input type="number" class="form-control"  formControlName="phoneCustomer">
      </div>
      <div class="form-group col-md-6">
        <label >Email</label>
        <input type="text" class="form-control"  formControlName="emailCustomer">
      </div>
      <div class="form-group col-md-6">
        <label >Type</label>
        <select class="form-control" formControlName="typeCustomer">
          <option selected>Choose...</option>
          <option value="0">Gold</option>
          <option value="1">Platinium</option>
          <option value="2">Diamond</option>
          <option value="3">Silver</option>
          <option value="4">Member</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label >Address</label>
        <input type="text" class="form-control"  formControlName="addressCustomer">
      </div>
    </div>
    <button  class="btn btn-primary" >Submit</button>
    <a class="btn btn-outline-info" style="margin-left: 50px ;margin-top: 0px"  (click)="reset()">Reset</a>
    <a class="btn btn-outline-info" style="margin-left: 50px ;margin-top: 0px"  routerLink="/customer/list">Back</a>

  </div>
</form>
