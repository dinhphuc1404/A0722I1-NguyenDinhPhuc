<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modelId" style="margin-left: 690px">
  Thêm mới dịch vụ
</button>

<!-- Modal -->

<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form [formGroup]="serviceForm" (ngSubmit)="submit()" >
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="modelTitleId" style="color: #1ba4e5">Thêm mới dịch vụ</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="id">ID</label>
          <input
            type="text"
            class="form-control"  id="id" aria-describedby="helpId"  formControlName="idService">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"  id="name" aria-describedby="helpId"  formControlName="nameService">
        </div>
        <div class="form-group">
          <label for="dienTich">Diện tích</label>
          <input
            type="number"
            class="form-control"  id="dienTich" aria-describedby="helpId"  formControlName="dienTichService">
        </div>
        <div class="form-group">
          <label for="soTang">Số tầng</label>
          <input
            type="number"
            class="form-control"  id="soTang" aria-describedby="helpId"  formControlName="soTangService">
        </div>
        <div class="form-group">
          <label for="soNguoiToiDa">Số người tối đa </label>
          <input
            type="number"
            class="form-control"  id="soNguoiToiDa" aria-describedby="helpId"  formControlName="soNguoiToiDa">
        </div>
        <div class="form-group">
          <label for="chiPhi">Chi phí thuê </label>
          <input
            type="number"
            class="form-control"  id="chiPhi" aria-describedby="helpId"  formControlName="chiPhiThue">
        </div>
        <div class="form-group col-md-6">
          <label >Kiểu thuê</label>
          <select class="form-control" formControlName="rentalType">
            <option [ngValue]="null" disabled>Choose...</option>
            <option *ngFor="let r of rentalTypes" value="{{r?.idRentalType}}">{{r?.nameRentalType}}</option>
          </select>
<!--          <p class="text-danger" *ngIf="employeeForm.controls.viTriEmployee?.touched &&-->
<!--  employeeForm.controls.viTriEmployee?.errors?.required">Không được để trống</p>-->
        </div>
        <div class="form-group">
          <label for="trangThai">Trạng thái </label>
          <input
            type="text"
            class="form-control"  id="trangThai" aria-describedby="helpId"  formControlName="trangThai">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" >Save</button>
      </div>
    </div>
    </form>
  </div>
</div>
