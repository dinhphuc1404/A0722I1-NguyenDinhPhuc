<br>
<app-service-create></app-service-create>
<br>
<br>
<div style="text-align: center">
  <input type="text" placeholder="Input name" >
  <button >Search</button>
</div>
<br>
<h1 style="text-align: center; color: blue">Danh sách dịch vụ</h1>
<table style="margin: 0 auto" class="table table-striped table-hover ">
  <tr>
    <td>STT</td>
    <td>ID</td>
    <td>Name</td>
    <td>Diện tích</td>
    <td>Số tầng</td>
    <td>Số người tối đa</td>
    <td>Chi phí thuê</td>
    <td>Kiểu thuê</td>
    <td>Trạng thái</td>
    <td></td>
  </tr>
  <tr *ngFor="let s of services; index as i">
    <td>{{i+1}}</td>
    <td>{{s.idService}}</td>
    <td>{{s.nameService}}</td>
    <td>{{s.dienTichService}} m²</td>
    <td>{{s.soTangService}}</td>
    <td>{{s.soNguoiToiDa}}</td>
    <td>{{s.chiPhiThue}}</td>
    <td>{{s.rentalType?.nameRentalType}}</td>
    <td>{{s.trangThai}}</td>
    <td><a routerLink="/service/edit/{{s.idService}}" class="btn btn-primary">Edit</a></td>
  </tr>
</table>
