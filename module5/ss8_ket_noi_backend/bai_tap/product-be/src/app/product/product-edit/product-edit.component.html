<h1>Chỉnh sửa sản phẩm </h1>
<form [formGroup]="productForm" (ngSubmit)="updateProduct(id)">
  <table>
    <tr>
      <td>Mã sản phẩm:</td>
      <td><input type="text" formControlName="code" readonly></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
    <tr>
      <td>Loại</td>
      <td>
        <select formControlName="category">
          <option *ngFor="let c of categories" value="{{c.id}}">{{c?.categoryName}}</option>
        </select>
      </td>
    </tr>
    <td></td>
    <td><button>Update</button></td>
  </table>
</form>
