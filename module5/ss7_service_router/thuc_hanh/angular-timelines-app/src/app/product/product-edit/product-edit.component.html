<br>
<h1 style="text-align: center; color: blue">Thêm mới sản phẩm</h1>
<form [formGroup]="productForm" (ngSubmit)="edit(id)">
  <div class="container">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name</label>
        <input type="text" class="form-control"  formControlName="name">
        <p class="text-danger" *ngIf="productForm.controls.name?.touched &&
  productForm.controls.name?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label>Price</label>
        <input type="number" class="form-control"  formControlName="price">
        <p class="text-danger" *ngIf="productForm.controls.price?.touched &&
  productForm.controls.price?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label>Ngày ra mắt</label>
        <input type="date" class="form-control"  formControlName="ngayRaMat">
        <p class="text-danger" *ngIf="productForm.controls.ngayRaMat?.touched &&
  productForm.controls.ngayRaMat?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label>Ngày ngừng sản xuất</label>
        <input type="date" class="form-control"  formControlName="ngayNgungSanXuat">
        <p class="text-danger" *ngIf="productForm.controls.ngayNgungSanXuat?.touched &&
  productForm.controls.ngayNgungSanXuat?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label >Category</label>
        <select class="form-control" formControlName="category">
          <option selected [value]="null" disabled>Choose...</option>
          <option *ngFor="let c of categories" value="{{c.id}}">{{c.categoryName}}</option>
        </select>
        <p class="text-danger" *ngIf="productForm.controls.category?.touched &&
  productForm.controls.category?.errors?.required">Không được để trống</p>
      </div>
    </div>
    <button class="btn btn-primary" [disabled]="productForm.invalid">Submit</button>
    <a class="btn btn-outline-info" style="margin-left: 50px ;margin-top: 0px"  routerLink="/product/list">Back</a>
  </div>
</form>
