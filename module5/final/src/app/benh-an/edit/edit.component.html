<br>
<h1 style="text-align: center; color: blue">Chỉnh sửa bệnh án</h1>
<form [formGroup]="benhAnhForm" (ngSubmit)="edit(id)">
  <div class="container">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Mã bệnh án</label>
        <input type="text" class="form-control"  formControlName="maBenhAn" >
        <p class="text-danger" *ngIf="benhAnhForm.controls.maBenhAn?.touched &&
  benhAnhForm.controls.maBenhAn?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label>Mã bệnh nhân</label>
        <input type="text" class="form-control"  formControlName="maBenhNhan" >
        <p class="text-danger" *ngIf="benhAnhForm.controls.maBenhNhan?.touched &&
  benhAnhForm.controls.maBenhNhan?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label>Tên bệnh nhân</label>
        <input type="text" class="form-control"  formControlName="tenBenhNhan">
        <p class="text-danger" *ngIf="benhAnhForm.controls.tenBenhNhan?.touched &&
  benhAnhForm.controls.tenBenhNhan?.errors?.required">Không được để trống</p>
        <p class="text-danger" *ngIf="benhAnhForm.controls.tenBenhNhan?.touched &&
  benhAnhForm.controls.tenBenhNhan?.errors?.pattern">Tên không đươc chứa kí tự số</p>
      </div>
      <div class="form-group col-md-6">
        <label>Ngày nhập viện</label>
        <input type="date" class="form-control"  formControlName="ngayNhapVien">
        <p class="text-danger" *ngIf="benhAnhForm.controls.ngayNhapVien?.touched &&
  benhAnhForm.controls.ngayNhapVien?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label>Ngày ra viện</label>
        <input type="date" class="form-control"  formControlName="ngayRaVien">
        <p class="text-danger" *ngIf="benhAnhForm.controls.ngayRaVien?.touched &&
  benhAnhForm.controls.ngayRaVien?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label>Lí do nhập viện</label>
        <input type="text" class="form-control"  formControlName="liDoNhapVien">
        <p class="text-danger" *ngIf="benhAnhForm.controls.liDoNhapVien?.touched &&
  benhAnhForm.controls.liDoNhapVien?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label>Phương pháp điều trị</label>
        <input type="text" class="form-control"  formControlName="phuongPhapDieuTri">
        <p class="text-danger" *ngIf="benhAnhForm.controls.phuongPhapDieuTri?.touched &&
  benhAnhForm.controls.phuongPhapDieuTri?.errors?.required">Không được để trống</p>
      </div>
      <div class="form-group col-md-6">
        <label>Bác sĩ điều trị</label>
        <input type="text" class="form-control"  formControlName="bacSiDieuTri">
        <p class="text-danger" *ngIf="benhAnhForm.controls.bacSiDieuTri?.touched &&
  benhAnhForm.controls.bacSiDieuTri?.errors?.required">Không được để trống</p>
      </div>
    </div>
    <button class="btn btn-primary" [disabled]="benhAnhForm.invalid">Submit</button>
    <a class="btn btn-outline-info" style="margin-left: 50px ;margin-top: 0px"  routerLink="/benhAn/list">Back</a>
  </div>
</form>
